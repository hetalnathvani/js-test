<!DOCTYPE html>
<html>
  <head>
    <title>Center a div</title>
    <style>
      .container {
        background-color: cornflowerblue;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      .elem {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="elem">Center this element</div>
    </div>
  </body>
</html>
